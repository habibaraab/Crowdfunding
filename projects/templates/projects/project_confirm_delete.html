{% extends "projects/base.html" %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="delete-confirmation-container animate-on-load">
    <div class="delete-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
    </div>
    <h2 class="confirm-title">Are you sure?</h2>
    <p class="confirm-text">
        You are about to permanently delete the project:<br>
        <strong>"{{ project.title }}"</strong>
    </p>
    <p class="confirm-text warning">This action cannot be undone.</p>
    
    <form method="POST" class="delete-form">
        {% csrf_token %}
        <button type="submit" class="btn-danger">Yes, Delete Project</button>
        <a href="{% url 'project_detail' project.id %}" class="btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
